<ion-view title="Wechat TakePhoto Demo" class="stable-bg">
   <style>

   </style>
   <ion-nav-buttons side="right">
      <button class="button button-clear button-icon ion-ios-plus-empty" ng-click="composeNew()"></button>
   </ion-nav-buttons>
   <ion-content>
      <ion-list>
         <ion-item class="item item-avatar" ng-repeat="item in ***">
            <img style="border-radius: 4px;" src="item.***" />
            <h2 style="line-height: 1.3;">{{ item.title }}</h2>
            <p>{{ item.content }}</p>
         </ion-item>
      </ion-list>
   </ion-content>
</ion-view>
