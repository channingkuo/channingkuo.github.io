<div class="home-page">
  <!-- TODO 页面加载时飞入效果 -->
  <div class="top">
    <div [@wordFlyIn]="word.trigger" *ngFor="let word of words;let iterator = index;" [id]="iterator">
      {{ word.char }}
    </div>
  </div>
  <!-- TODO 鼠标移到上面的渐变动画 -->
  <div class="underline"></div>
  <!-- TODO 获取最新三篇文章展示在首页 -->
  <div class="top-three">
    <div *ngFor="let paper of topThreePapers">
      {{ paper.title }}
    </div>
  </div>
  <!-- TODO 鼠标移到上面的渐变动画 -->
  <div class="look-more">查看更多</div>
</div>
