<!doctype html>
<html lang="zh" style="height: 100%;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;">
<head>
	<meta charset="UTF-8">
	<title>GitHub Blog</title>
	<link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/default.css">
	<link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/share.css" />
</head>
<body>
	<div id="helloworld" style="z-index: 101;color: white;position: absolute;width: 100%;text-align: center;background-color: transparent;font-size: 100px;font-family: PingFangSC-Ultralight, sans-serif;">
		Hello World
	</div>
	<div id="background" style="z-index: 100;position: absolute;width: 100%;background-image: url(assets/img/bg.jpg);height: 100%;"></div>
	<div id="layer" style="position: relative;z-index: 200;">
		<div class="htmleaf-container">
			<div class="htmleaf-content bgcolor-8">
				<canvas id="c"></canvas>
				<div id="info">
	  				<div id="top">
	  					<a id="close" href=""></a>
	  				</div>
				</div>
			</div>
		</div>
	</div>
	<div class="content" style="position: absolute;z-index: 300;max-width: 600px;right: 300px;bottom: 0px;">
		<div class="share">
			<button class="share-toggle-button">
				<i class="share-icon fa fa-share-alt"></i>
			</button>
			<ul class="share-items">
				<li class="share-item">
					<a href="#" class="share-button">
						<i class="share-icon fa fa-facebook"></i>
					</a>
				</li>
				<li class="share-item">
					<a href="#" class="share-button">
						<i class="share-icon fa fa-twitter"></i>
					</a>
				</li>
				<li class="share-item">
					<a href="HomePage.html" class="share-button">
						<i class="share-icon fa fa-pinterest"></i>
					</a>
				</li>
				<li class="share-item">
					<a id="reset" class="share-button">
						<i class="share-icon fa fa-tumblr"></i>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">
		document.getElementById('layer').style.top = (document.documentElement.clientHeight - 606 * document.documentElement.clientHeight / 804) / 2 + "px";
		document.getElementById('helloworld').style.height = (document.documentElement.clientHeight - 606 * document.documentElement.clientHeight / 804) / 2 + "px";
		document.getElementById('helloworld').style.lineHeight = (document.documentElement.clientHeight - 606 * document.documentElement.clientHeight / 804) / 2 + "px";
	</script>
	<script src="assets/js/main.js" type="text/javascript"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/TweenMax.min.js"></script>
	<script src="assets/js/share.js"></script>
</body>
</html>
